<form method="POST" enctype="multipart/form-data" class="w-3/4">
    {% csrf_token %}

    {% for input in form %}
    
    {{ input.label_tag }}
    {{ input }}

    {% if input.errors%}
    {{ input.errors }}
    {% endif %}

    {% endfor %}

    <hr class="w-full">
    <input type="submit" value="Actualizar Reporte" class=" btnPqrs btnPqrs-hover w-100" name="btnRegistrar">
</form>
