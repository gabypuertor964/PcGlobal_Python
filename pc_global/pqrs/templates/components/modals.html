{# modal para actualizar Pqrs#}
<div class="window-background " id="window-background">
    <div class="window-container shadow-xl shadow-indigo-600/30" id="window-container">
        <button class="close-button bg-indigo-200 rounded-full" id="close-button">
            <i class="fa-solid fa-xmark text-center text-indigo-600 "></i>
        </button>
        <h1 class="text-3xl text-white font-semibold text-center mb-1">Actualizar Reporte</h1>
        <form action="" method="post" class="flex flex-col justify-evenly items-center">

            <label for="tituloPqrs" class="font-semibold text-white text-lg mb-1">Titulo de Reporte: </label>
            <input type="text" name="" id="tituloPqrs" maxlength="50" class="inputsPqrs mb-3" placeholder="Titulo del Reporte">
            
            <label for="fechaPqrs" class="font-semibold text-white text-lg mb-1">Fecha en la que ocurrio el problema: </label>
            <input type="date" name="" id="fechaPqRS" class="inputsPqrs mb-3">
            
            <label for="descPqrs" class="font-semibold text-white text-lg mb-1">Descripcion: </label>
            <textarea name="" id="descPqrs" cols="50" rows="6" class="w-9/12 mb-3 px-3 focus:outline-none rounded-md focus:bg-indigo-200 placeholder:text-indigo-600 placeholder:font-bold" placeholder="Por favor describe lo que paso" ></textarea>
            
            <label for="evidencia" class="font-semibold text-white text-lg mb-1">Foto o evidencia del problema: </label>
            <input type="file" name="" id="evidencia" class="mb-3">
            
            <input type="submit" value="Actualizar Reporte" class="btnActPqrs">
        </form>
    </div>
</div>

{# window para borrar reporte#}

<div class="window-background-del" id="window-background-del">
    <div class="window-container-del shadow-xl shadow-indigo-600/30 bg-indigo-600 py-4 rounded-lg" id="window-container-del">
        <button class="close-button-del bg-indigo-200 rounded-full" id="close-button-del">
            <i class="fa-solid fa-xmark text-center text-indigo-600 "></i>
        </button>
        <h2 class="text-6xl mb-2 text-center"><i class="fa-solid fa-trash me-1 text-white"></i>ðŸ˜°</h2>
        <h3 class="text-3xl text-center mb-4 text-white">Â¿Seguro que quieres borrar este reporte?</h3>
        <form action="" method="post" class="flex flex-col justify-evenly items-center">
            <input type="hidden" name="">
            <input type="submit" value="Borrar Reporte" class="btnDelPqrs">
        </form>
    </div>
</div>

<div class="window-background-view" id="window-background-view">
    <div class="window-container-view shadow-xl shadow-indigo-600/30 bg-indigo-600 py-4 rounded-lg" id="window-container-view">
        <button class="close-button-del bg-indigo-200 rounded-full" id="close-button-view">
            <i class="fa-solid fa-xmark text-center text-indigo-600 "></i>
        </button>
        <h3 class="text-3xl text-center mb-4 text-white">Mi reporte</h3>
        <form action="" method="post" class="flex flex-col justify-evenly items-center">
            <label for="tituloPqrs" class="font-semibold text-white text-lg mb-1 text-center">Titulo de Reporte:</label>
            <input disabled type="text" name="tituloPqrs" id="tituloPqrs" class="rounded-full focus:outline-none w-4/6 px-3 py-2 disabled:opacity-100  text-indigo-700 disabled:bg-indigo-300" >

            <label for="tituloPqrs" class="font-semibold text-white text-lg mb-1 text-center ">Trabajador encargado: </label>
            <input disabled type="text" name="" id="nomTrabajador" class=" disabled:bg-indigo-300 text-indigo-700">
            <input disabled type="text" name="" id="tipPqrs" class=" disabled:bg-indigo-300 text-indigo-700">
            <input disabled type="text" name="" id="estadoPqrs" class=" disabled:bg-indigo-300  text-indigo-700">
            <input disabled type="date" name="" id="datePqrs" class=" disabled:bg-indigo-300  text-indigo-700">
            <textarea disabled name="" id="descripcion" cols="50" rows="6" class="w-9/12 mb-3 px-3 disabled:bg-indigo-300  text-indigo-700"></textarea>
            <img src="" alt="Evidencia de reporte">
            <textarea disabled name="" id="respPqrs" cols="50" rows="6" class="w-9/12 mb-3 px-3 focus:outline-none rounded-md disabled:bg-indigo-300  text-indigo-700"></textarea>
            <input disabled type="text" name="" id="fecCreate" class=" disabled:bg-indigo-300  text-indigo-700">
        </form>
    </div>
</div>
