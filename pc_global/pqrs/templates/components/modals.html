{# window para borrar reporte#}
<div class="modal fade" id="modalDelete{{ reportes.id }}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-xl shadow-indigo-600/30 bg-indigo-600 py-4 rounded-lg">
        <div class="modal-body">
            <button class="close-button-del bg-indigo-200 rounded-full" id="close-button-del" data-bs-dismiss="modal">
                <i class="fa-solid fa-xmark text-center text-indigo-600 "></i>
            </button>
            <h2 class="text-6xl mb-2 text-center"><i class="fa-solid fa-trash me-1 text-white"></i>ðŸ˜°</h2>
            <h3 class="text-3xl text-center mb-4 text-white">Â¿Seguro que quieres borrar este reporte?</h3>
            <form action="{% url 'delete-pqrs' reportes.id %}" method="DELETE" class="flex flex-col justify-evenly items-center">
                {% csrf_token %}
                <input type="hidden" name="" value="{{ reportes.id }}">
                <input type="submit" value="Borrar Reporte" class="btnDelPqrs">
            </form>
        </div>
    
      </div>
    </div>
  </div>
</div>

{# modal para ver reportes#}

<div class="modal fade" id="modalVer{{ reportes.id }}" >
    <div class="modal-dialog modal-xl">
      <div class="modal-content shadow-xl shadow-indigo-600/30  rounded-lg">
        <div class="modal-header bg-indigo-200 flex justify-center items-center">
            <h3 class="text-3xl text-center  text-indigo-600 font-semibold">Mi reporte</h3>
        </div>
        <div class="modal-body bg-indigo-600 ">

            <button class="close-button-view bg-indigo-200 rounded-full" id="close-button-view" data-bs-dismiss="modal">
                <i class="fa-solid fa-xmark text-center text-indigo-600 "></i>
            </button>

            <form action="" method="post" class="grid grid-cols-2 gap-2">
                <label for="tituloPqrs" class="font-semibold text-white text-2xl mb-1 text-center">Titulo de Reporte:</label>
                <input disabled type="text" value="{{ reportes.title }}" name="tituloPqrs" id="tituloPqrs" class="mx-auto text-center rounded-full focus:outline-none w-9/12 px-3 py-2 disabled:opacity-100  text-indigo-700 disabled:bg-indigo-300" >
    
                <label for="tituloPqrs" class="font-semibold text-white text-2xl mb-1 text-center ">Trabajador encargado: </label>
                <input disabled type="text" name="" value="{{ reportes.id_trabajador }}" id="nomTrabajador" class=" px-3 text-center rounded-full disabled:bg-indigo-100 text-indigo-700">
                
                <label for="tipPqrs" class="font-semibold text-white text-2xl mb-1 text-center ">Tipo de pqrs </label>
                <input disabled type="text" value="{{ reportes.id_tipo_pqrs}}" name="" id="tipPqrs" class="px-3 text-center rounded-full disabled:bg-indigo-100 text-indigo-700">
                
                <label for="estadoPqrs" class="font-semibold text-white text-2xl mb-1 text-center ">Estado del Reporte</label>
                <input disabled type="text" name="" value="{{ reportes.id_estado }}" id="estadoPqrs" class="px-3 text-center rounded-full disabled:bg-indigo-100  text-indigo-700">
                
                <label for="datePqrs" class="font-semibold text-white text-2xl mb-1 text-center ">Fecha del suceso: </label>
                <input disabled type="text" name="" value="{{ reportes.fecha_creacion|date:"d/m/Y" }}" id="datePqrs" class="px-3 text-center  rounded-full disabled:bg-indigo-100  text-indigo-700">
                
                <label for="descripcion" class="font-semibold text-white text-2xl mb-1 text-center ">Descripcion:</label>
                <textarea disabled name="" id="descripcion" placeholder=" {{ reportes.descripcion }}" cols="50" rows="6" class="w-9/12 mx-auto mb-3 px-3 rounded-lg disabled:bg-indigo-100 disabled:text-indigo-700"></textarea>
                
                <h4 class="text-center text-2xl text-semibold text-white">Foto o evidencia</h4>
                <img src="{{ reportes.evidence }}" alt="Evidencia de reporte" class="mx-auto">
    
                <label for="respPqrs" class="font-semibold text-white text-2xl mb-1 text-center ">Respuesta a tu Reporte:</label>
                <textarea disabled name="" id="respPqrs" placeholder="{{ reportes.respuesta }}" cols="50" rows="6" class="mx-auto w-9/12 mb-3 px-3 focus:outline-none rounded-md disabled:bg-indigo-100  disabled:text-indigo-700"></textarea>
                
                <label for="fecCreate" class="font-semibold text-white text-2xl mb-1 text-center ">Fecha de Creacion:</label>       
                <input disabled type="text" value="{{ reportes.fecha_creacion|date:'d/m/Y' }}" name="" id="fecCreate" class="px-3 text-center rounded-full disabled:bg-indigo-100  text-indigo-700">
            </form>
        </div>
        <div class="modal-footer bg-indigo-200">
            <button class="btnPqrs btnPqrs-hover" data-bs-dismiss="modal">Cerrar Reporte</button>
        </div>
      </div>
    </div>
  </div>
