{# Importacion Archivos estaticos (Resources)#}
{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Codificacion de los caracteres-->
        <meta charset="UTF-8">

        <!-- Escala de representacion en la pantalla del cliente -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Establecer compatibilidad con Internet explorer al ejecutarlo en edge -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Titulo Principal Pagina web (Nombre empresa + Titulo Personalizado)-->
        <title>{% block title_header %}Default{% endblock %} - PcGlobal</title>    
        
        <!-- Include Bootstrap -->
        <link rel="stylesheet" href="{% static 'css/boostrap.css' %}">

        <script src="{% static 'js/boostrap.js' %}"></script>

        <!-- Include Fontawesome -->
        <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">

        <!-- Include OverlayScrollbars (AdminLTE) -->
        <link rel="stylesheet" href="{% static 'authentication/css/OverlayScrollbars.min.css'%}">

        <!-- Include AdminLTE Styles -->
        <link rel="stylesheet" href="{% static 'authentication/css/adminlte.min.css'%}">
        
        <!-- Include Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    </head>
    <body class="{% block body_class %}{% endblock %}">
        
        <!-- Contenido Pricnipal-->
        <main class="{% block main_class %}{% endblock %}"> 

            <form method="post">
                {% csrf_token %}

                {# Definicon bloque de contenido principal#}
                {% block form %}{% endblock %}
            </form>

        </main>

        {# Importacion archivos JS #}
        <script src="{% static 'authentication/js/jquery.min.js' %}"></script>
        <script src="{% static 'authentication/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'authentication/js/jquery.overlayScrollbars.min.js' %}"></script>
        <script src="{% static 'authentication/js/adminlte.min.js' %}"></script>
        
    </body>
</html>
